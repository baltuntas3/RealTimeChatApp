upstream client {
  server frontend:3000;
}

upstream api {
  server backend:5000;
}


server {
  listen 80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

}